<!doctype html>
<!--
This file is intentionally left minimal.
You will NOT write blogs here.
Blogs & learnings are written as Markdown (.md) files and rendered by Jekyll.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog & Learnings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
      }
      header {
        padding: 1rem 2rem;
        border-bottom: 1px solid #1e293b;
        display: flex;
        justify-content: space-between;
      }
      a {
        color: #93c5fd;
        text-decoration: none;
      }
      .container {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #020617;
        border: 1px solid #1e293b;
        padding: 1rem;
        border-radius: 12px;
      }
      .card:hover {
        border-color: #38bdf8;
      }
      .date {
        font-size: 0.8rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>My Knowledge Journal</h2>
      <nav>
        <a href="/blogs">Blogs</a>
        <a href="/learnings">Learnings</a>
      </nav>
    </header>
    <div class="container">
      <h3>Welcome</h3>
      <p>
        All content on this site is written in Markdown files inside folders.
      </p>
    </div>
  </body>
</html>
