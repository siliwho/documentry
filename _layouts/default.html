<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/themes.css' | relative_url }}"
    />
    <script>
      // Critical: Apply theme before page renders to avoid white flash
      const savedTheme = localStorage.getItem("theme") || "terminal-classic";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
  </head>
  <body>
    <nav class="terminal-nav">
      <span class="prompt">anant@dev:~$</span>
      <a href="{{ '/' | relative_url }}">ls /home</a>
      <a href="{{ '/posts/' | relative_url }}">cd /posts</a>
      <a href="{{ '/daily/' | relative_url }}">cd /daily</a>
      <a href="{{ '/about/' | relative_url }}">cat about.md</a>
      <a href="{{ '/notes/' | relative_url }}">cd /notes</a>
      <button id="theme-toggle" onclick="toggleTheme()">sh theme.sh</button>
    </nav>

    <div class="container">{{ content }}</div>

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  </body>
</html>
