<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/themes.css' | relative_url }}"
    />
    <script>
      const savedTheme = localStorage.getItem("theme") || "terminal-classic";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
  </head>
  <body>
    <nav class="terminal-nav">
      <span class="prompt">anant@dev:~$</span>
      <a href="/">ls /home</a>
      <a href="/posts/">cd /posts</a>
      <a href="/daily/">cd /daily</a>
      <a href="/notes/">cd /notes</a>
      <a href="/about/">cat about.md</a>
      <button id="theme-toggle" onclick="toggleTheme()">sh theme.sh</button>
    </nav>

    <div class="container">{{ content }}</div>

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  </body>
</html>
