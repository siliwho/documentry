---
layout: default
title: Technical Notes
permalink: /notes/
---
<h1><span class="prompt">~/notes $</span> tree</h1>
<ul class="file-list">
  {% for note in site.notes %}
    <li>├── <a href="{{ note.url }}">{{ note.title }}</a></li>
  {% endfor %}
</ul>
{% if site.notes.size == 0 %}<p>No notes found.</p>{% endif %}
